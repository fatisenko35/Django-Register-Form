{% extends 'student_register/base.html' %} 

{% block content %}


<div class="container d-flex justify-content-center mt-5 min-vw-100" style="height: 90vh">
 
  


<div class="card" style="width: 18rem; height: 12rem;">
   
    <div class="card-body">
      <h5 class="card-title">Delete Student</h5>
      <p class="card-text">Are you sure delete {{student}}?</p>
      <div class="d-flex">
        <form action="" class="" method="POST">
            {% csrf_token %} 
            
          
            <input class="btn btn-success" type="submit" value="Yes" />
          </form>
          <a class="btn btn-danger ms-1"href="{% url 'list'%}">No</a>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
